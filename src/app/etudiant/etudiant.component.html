<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <title>Medic | Medical HTML Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Medical HTML Template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Medical HTML Template v1.0">
    <meta name="theme-name" content="medic" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/Front/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/Front/plugins/slick/slick.css">
    <link rel="stylesheet" href="/assets/Front/plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="/assets/Front/plugins/fancybox/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/assets/Front/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/Front/plugins/animation/animate.min.css">
    <link rel="stylesheet" href="/assets/Front/plugins/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="/assets/Front/plugins/timePicker/timePicker.css">
    <link href="/assets/Front/css/style.css" rel="stylesheet">
    <link rel="icon" href="/assets/Front/images/favicon.png" type="image/x-icon">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!-- Nucleo Icons -->
    <link href="/assets/Back/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/Back/css/nucleo-svg.css" rel="stylesheet" />


    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->

    <link id="pagestyle" href="/assets/Back/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />

    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page-wrapper">


        <!--Header Upper-->
        <section class="header-uper">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-4 col-lg-3">
                        <div class="logo">
                            <a href="index.html">
                                <img loading="lazy" class="img-fluid" src="/assets/Front/images/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-8 col-lg-9">
                        <div class="right-side">
                            <ul class="contact-info pl-0 mb-4 mb-md-0">
                                <li class="item text-left">
                                    <div class="icon-box">
                                        <i class="far fa-envelope"></i>
                                    </div>
                                    <strong>Email</strong>
                                    <br>
                                    <a href="mailto:info@medic.com">
                                        <span>info@medic.com</span>
                                    </a>
                                </li>
                                <li class="item text-left">
                                    <div class="icon-box">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                    <strong>Call Now</strong>
                                    <br>
                                    <span>55 666 777</span>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="page-wrapper" style="background-image:url(/assets/Front/images/background/4.jpg);background-repeat: no-repeat;
        background-size: cover;">
            <div style="margin-top: 5%;margin-bottom: 30%;">
                <div *ngIf="showCards">
                    <div class="container-fluid py-4">
                        <div class="row" style="margin-bottom: 10%;">
                            <div class="container col-xl-3 col-sm-6 mb-xl-0 ">
                                <div class="title-text">
                                    <h1 style="color: aliceblue;">Your Objectives</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div *ngFor="let objective of category.objectives" class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                                <div class="card">
                                    <div class="card-header p-3 pt-2">
                                        <img class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolutecard-img-top"
                                            [src]="category.image" alt="{{ objective.title }}">


                                        <div class="text-end pt-1">
                                            <h4 class="mb-4 text-center">{{ objective.title }}</h4>
                                        </div>
                                    </div>
                                    <hr class="dark horizontal my-0">
                                    <div class="card-footer p-3">
                                        <button class="btn btn-primary btn-sm" (click)="showMissions(objective)">
                                            Explore
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!showCards">
                    <div class="container-fluid py-4">
                        <div class="row" style="margin-bottom: 10%;">
                            <div class="col-lg-2">
                                <a class="w3-left w3-btn btn btn-main btn-white bg-white" style="margin-bottom: 10%;"
                                    (click)="returntoObjectives()">‚ùÆ<span class="w3-hide-small"> return to
                                        Objectives</span></a>
                            </div>
                            <div class="container col-xl-3 col-sm-6 mb-xl-0 ">
                                <div class="title-text">
                                    <h1 style="color: aliceblue;">{{ TitreObjective}}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div *ngFor="let mission of omissions" class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                                <div class="card">
                                    <div class="card-header p-3 pt-2">
                                        <img class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolutecard-img-top"
                                            [src]="category.image" alt="{{ mission.missionTitle }}">


                                        <div class="text-end pt-1">
                                            <h4 class="mb-4 text-center">{{ mission.missionTitle }}</h4>
                                        </div>
                                    </div>
                                    <hr class="dark horizontal my-0">
                                    <div class="card-footer p-3">
                                        <button class="btn btn-primary btn-sm" (click)="openMissionModal(mission)">
                                            Explore
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal" id="missionModal">
                                <div class="modal-dialog" style="margin-top: 10%;">
                                    <div class="modal-content">
                                        <div class="modal-header" style="align-items: center;">
                                            <h5 id="missionModalTitle"
                                                style="margin-left: 33%; width: max-content; align-self: flex-start;">
                                                {{missionTitle}}</h5>


                                            <button type="button" class="close" data-dismiss="modal"
                                                (click)="closeMissionModal()"
                                                style="margin-bottom: 3%; width: min-content; align-self: flex-end;">&times;</button>
                                        </div>

                                        <div class="modal-body">
                                            <h5>Title: {{ missionTitle }}</h5>
                                            <h5>Points: {{ points }}</h5>
                                            <div class="row">
                                                <div class="col">
                                                    <button type="button" class="btn-style-one delete-btn" style="margin-top: 10%;">Delete</button>
                                                </div>
                                                <div class="col text-end">
                                                    <button type="button" class="btn btn-style-one save-btn" style="margin-top: 9%;">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                                <div class="card">
                                    <div class="card-header p-3 pt-2">

                                        <div class="text-end pt-1">
                                            <h4 class="mb-4 text-center">Goal</h4>
                                        </div>
                                    </div>
                                    <hr class="dark horizontal my-0">
                                    <div class="card-footer p-3">
                                        <div class="progress-wrapper w-75 mx-auto">
                                            <div class="progress-info">
                                                <div class="progress-percentage">
                                                    <span class="text-xs font-weight-bold">60%</span>
                                                </div>
                                            </div>
                                            <div class="progress">
                                                <div class="progress-bar bg-gradient-info w-60" role="progressbar"
                                                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Header Upper-->
        <router-outlet></router-outlet>
        <app-footer-front></app-footer-front>
    </div>
</body>
